<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Estilo Frogger</title>
    <link rel="stylesheet" href="styles.css">
    <style>
            body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            background-color: #111;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #pauseButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .touch-controls {
            display: none;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .touch-control-button {
            width: 60px;
            height: 60px;
            background-color: #444;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .touch-control-button:active {
            background-color: #666;
        }

        /* Mostrar controles táctiles solo en pantallas pequeñas */
        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
            }
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .image-button img {
            width: 50px;
            height: 50px;
        }

        .image-button img:hover {
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            background-color: #228B22;
            border: 2px solid #000;
        }

        .controls {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            border: none;
        }

        .controls button:active {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <!-- Controles para dispositivos móviles -->
    <div class="controls">
        <button id="leftButton">◀️</button>
        <button id="upButton">▲</button>
        <button id="downButton">▼</button>
        <button id="rightButton">▶️</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 40;
        let currentLevel = 0;

        const levels = [
            {
                roadYPositions: [100, 160, 220, 280, 340],
                cars: [
                    { x: 0, y: 100, speed: 2, imageIndex: 0 },
                    { x: 100, y: 160, speed: -3, imageIndex: 1 },
                    { x: 200, y: 220, speed: 2, imageIndex: 2 },
                    { x: 300, y: 280, speed: -2.5, imageIndex: 3 },
                    { x: 400, y: 340, speed: 3, imageIndex: 4 }
                ]
            },
            {
                roadYPositions: [60, 120, 180, 240, 300],
                cars: [
                    { x: 0, y: 60, speed: 3, imageIndex: 1 },
                    { x: 150, y: 120, speed: -2.5, imageIndex: 2 },
                    { x: 300, y: 180, speed: 2, imageIndex: 3 },
                    { x: 450, y: 240, speed: -3, imageIndex: 4 },
                    { x: 600, y: 300, speed: 2.5, imageIndex: 0 }
                ]
            }
            // Agrega más niveles aquí
        ];

        const frogImage = new Image();
        frogImage.src = 'rana.png'; // Reemplaza con la ruta a tu imagen de rana

        const carImages = [
            'coche1.png', // Reemplaza con la ruta a tu imagen de coche
            'coche2.png', // Reemplaza con la ruta a tu imagen de coche
            'coche3.png', // Reemplaza con la ruta a tu imagen de coche
            'coche4.png', // Reemplaza con la ruta a tu imagen de coche
            'coche5.png'  // Reemplaza con la ruta a tu imagen de coche
        ].map(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                console.log(`Imagen cargada: ${src}`);
            };
            img.onerror = () => {
                console.error(`Error cargando la imagen: ${src}`);
            };
            return img;
        });

        const player = {
            x: canvas.width / 2 - tileSize / 2,
            y: canvas.height - tileSize,
            width: tileSize,
            height: tileSize,
            moveLeft() { if (this.x > 0) this.x -= tileSize; },
            moveRight() { if (this.x < canvas.width - tileSize) this.x += tileSize; },
            moveUp() { if (this.y > 0) this.y -= tileSize; },
            moveDown() { if (this.y < canvas.height - tileSize) this.y += tileSize; },
            draw() {
                ctx.drawImage(frogImage, this.x, this.y, this.width, this.height);
            }
        };

        class Car {
            constructor(x, y, speed, image) {
                this.x = x;
                this.y = y;
                this.width = tileSize * 2;
                this.height = tileSize;
                this.speed = speed;
                this.image = image;
            }

            move() {
                this.x += this.speed;
                if (this.speed > 0 && this.x > canvas.width) this.x = -this.width;
                if (this.speed < 0 && this.x + this.width < 0) this.x = canvas.width;
            }

            draw() {
                if (this.image.complete) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else {
                    console.error('La imagen del coche aún no está cargada.');
                }
            }

            checkCollision(player) {
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        function loadLevel(level) {
            return level.cars.map(carData => new Car(carData.x, level.roadYPositions.find(y => y === carData.y), carData.speed, carImages[carData.imageIndex]));
        }

        let cars = loadLevel(levels[currentLevel]);

        function drawRoad() {
            levels[currentLevel].roadYPositions.forEach(y => {
                ctx.fillStyle = '#808080';
                ctx.fillRect(0, y, canvas.width, tileSize);
                ctx.strokeStyle = '#fff';
                ctx.setLineDash([20, 15]);
                ctx.beginPath();
                ctx.moveTo(0, y + tileSize / 2);
                ctx.lineTo(canvas.width, y + tileSize / 2);
                ctx.stroke();
            });
        }

        function drawGoal() {
            ctx.fillStyle = 'gold';
            ctx.fillRect(0, 20, canvas.width, tileSize);
        }

        function checkWin() {
            if (player.y <= 20) {
                alert('¡Ganaste!');                
                if (currentLevel < levels.length - 1) {
                    currentLevel++;
                    cars = loadLevel(levels[currentLevel]);
                    player.y = canvas.height - tileSize;
                } else {
                    alert('¡Has completado todos los niveles!');
                    player.y = canvas.height - tileSize;
                }
                player.x = canvas.width / 2 - tileSize / 2;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGoal();
            drawRoad();
            player.draw();

            cars.forEach(car => {
                car.move();
                car.draw();
                if (car.checkCollision(player)) {
                    alert('¡Perdiste!');
                    player.y = canvas.height - tileSize;
                    player.x = canvas.width / 2 - tileSize / 2;
                }
            });

            checkWin();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.moveLeft();
            if (e.key === 'ArrowRight') player.moveRight();
            if (e.key === 'ArrowUp') player.moveUp();
            if (e.key === 'ArrowDown') player.moveDown();
        });

        document.getElementById('upButton').addEventListener('click', () => player.moveUp());
        document.getElementById('downButton').addEventListener('click', () => player.moveDown());
        document.getElementById('leftButton').addEventListener('click', () => player.moveLeft());
        document.getElementById('rightButton').addEventListener('click', () => player.moveRight());

        gameLoop();
    </script>
</body>

<!-- Botón para ir a otra página -->
<div class="button-container">
    <a href="index.html">
        <button class="image-button">
            <img src="heart2.png" alt="Ir a otra página">
        </button>
    </a>
</html>
