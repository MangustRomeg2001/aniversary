<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Disparos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            background-color: #111;
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #pauseButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espacio entre los botones */
        }

        .image-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .image-button img {
            width: 50px;  /* Puedes ajustar el tamaño según lo necesites */
            height: 50px;
        }

        .image-button img:hover {
            transform: scale(1.1);  /* Efecto de agrandamiento al pasar el cursor */
        }

        .touch-controls {
            display: none;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .touch-control-button {
            width: 60px;
            height: 60px;
            background-color: #444;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .touch-control-button:active {
            background-color: #666;
        }

        /* Mostrar controles táctiles solo en pantallas pequeñas */
        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <p id="score">Puntuación: 0</p>
        <button id="pauseButton">Pausa</button> <!-- Botón de Pausa/Reanudar -->
    </div>
    <div class="touch-controls">
        <button id="leftButton" class="touch-control-button">◀</button>
        <button id="shootButton" class="touch-control-button">⬆</button>
        <button id="rightButton" class="touch-control-button">▶</button>
    </div>
    <audio id="explosionSound" src="explosion.mp3"></audio>

    <!-- Botón para ir a otra página -->
    <div class="button-container">
        <a href="index.html">
            <button class="image-button">
                <img src="heart2.png" alt="Ir a otra página">
            </button>
        </a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ajuste del tamaño del canvas según la pantalla del dispositivo
        function adjustCanvasSize() {
            canvas.width = window.innerWidth < 600 ? window.innerWidth * 0.9 : 400;
            canvas.height = canvas.width * 1.5;  // Mantener la proporción 2:3
        }
        adjustCanvasSize();

        const playerImage = new Image();
        playerImage.src = 'heart.png';

        const enemyImage = new Image();
        enemyImage.src = 'enemy.png';

        const explosionSound = document.getElementById('explosionSound');
        const pauseButton = document.getElementById('pauseButton');

        let player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5,
            bullets: [],
            canShoot: true,
            shootCooldown: 500
        };

        let enemies = [];
        let enemySpeed = 2;
        let enemySpawnInterval = 1000;
        let score = 0;
        let isGameOver = false;
        let isPaused = false;

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = '#f00';
            player.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= bullet.speed;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                enemy.y += enemySpeed;
            });
        }

        function movePlayer() {
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            } else if (rightPressed && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function shootBullet() {
            if (player.canShoot) {
                player.bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    speed: 7
                });
                player.canShoot = false;
                setTimeout(() => player.canShoot = true, player.shootCooldown);
            }
        }

        function spawnEnemy() {
            if (!isPaused) {
                const enemyX = Math.random() * (canvas.width - 30);
                enemies.push({
                    x: enemyX,
                    y: 0,
                    width: 30,
                    height: 30
                });
            }
        }

        function detectCollisions() {
            for (let i = 0; i < enemies.length; i++) {
                for (let j = 0; j < player.bullets.length; j++) {
                    if (player.bullets[j].x < enemies[i].x + enemies[i].width &&
                        player.bullets[j].x + player.bullets[j].width > enemies[i].x &&
                        player.bullets[j].y < enemies[i].y + enemies[i].height &&
                        player.bullets[j].y + player.bullets[j].height > enemies[i].y) {
                        explosionSound.play();
                        enemies.splice(i, 1);
                        player.bullets.splice(j, 1);
                        score += 10;
                        break;
                    }
                }

                if (enemies[i] && enemies[i].y > canvas.height - enemies[i].height) {
                    isGameOver = true;
                    break;
                }
            }
        }

        function update() {
            if (!isGameOver && !isPaused) {
                movePlayer();
                detectCollisions();
                player.bullets = player.bullets.filter(bullet => bullet.y > 0);
                enemies = enemies.filter(enemy => enemy.y < canvas.height);
            } else if (isGameOver) {
                restartGame();
            }
        }

        function restartGame() {
            player.x = canvas.width / 2 - 15;
            player.bullets = [];
            enemies = [];
            score = 0;
            isGameOver = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            update();
            drawScore();
            requestAnimationFrame(draw);
        }

        function drawScore() {
            document.getElementById('score').textContent = `Puntuación: ${score}`;
        }

        let leftPressed = false;
        let rightPressed = false;

        // Eventos de teclado para computadora
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === ' ') {
                e.preventDefault();  // Evitar que la barra espaciadora active el botón de pausa
                shootBullet();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Reanudar' : 'Pausa';
        });

        // Controles táctiles para dispositivos móviles
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const shootButton = document.getElementById('shootButton');

        leftButton.addEventListener('touchstart', () => leftPressed = true);
        leftButton.addEventListener('touchend', () => leftPressed = false);
A
        rightButton.addEventListener('touchstart', () => rightPressed = true);
        rightButton.addEventListener('touchend', () => rightPressed = false);

        shootButton.addEventListener('touchstart', () => shootBullet());

        setInterval(spawnEnemy, enemySpawnInterval);
        draw();

        window.addEventListener('resize', adjustCanvasSize);
    </script>
</body>
</html>
